name: Backend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/backend/**'
      - '.github/workflows/ci-backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: counseling_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('packages/backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          cd packages/backend
          pip install -r requirements.txt -r requirements-dev.txt
      
      - name: Run Ruff linting
        run: cd packages/backend && ruff check .
      
      - name: Run mypy type checking
        run: cd packages/backend && mypy app tests
      
      - name: Run pytest with coverage
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/counseling_test
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: |
          cd packages/backend
          pytest --cov=app --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./packages/backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
      
      - name: Build Docker image
        run: |
          cd packages/backend
          docker build -f Dockerfile -t backend:test .